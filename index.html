<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Margin Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Item Margin Calculator</h1>
    <div class="form-group">
      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" placeholder="Enter item name">
    </div>

    <div class="form-group">
      <label>PTR Rate (‚Çπ)</label>
      <input type="number" id="ptr" min="0" step="any">
    </div>
    <div class="form-group">
      <label>GST Rate (%)</label>
      <select id="gst">
        <option value="0">0%</option>
        <option value="5" selected>5%</option>
        <option value="12">12%</option>
        <option value="18">18%</option>
        <option value="28">28%</option>
        <option value="other">Other</option>
      </select>
      <input type="number" id="gst-other" min="0" step="any" placeholder="Enter GST %" style="display:none;">
    </div>
    
    <div class="form-group">
      <label>Purchase Discount</label>
      <input type="number" id="pur-discount-val" min="0" step="any" placeholder="Discount value">
      <select id="pur-discount-type">
        <option value="amount">‚Çπ Amount</option>
        <option value="percentage" selected>% Percentage</option>
      </select>
    </div>
    <div class="form-group">
      <label>Sale Discount</label>
      <input type="number" id="sale-discount-val" min="0" step="any" placeholder="Discount value">
      <select id="sale-discount-type">
        <option value="amount" selected>‚Çπ Amount</option>
        <option value="percentage">% Percentage</option>
      </select>
    </div>
    <div class="form-group">
      <label>MRP (‚Çπ)</label>
      <input type="number" id="sale-rate" min="0" step="any" placeholder="MRP or Sale Rate">
    </div>
    <div class="button-group">
      <button id="calculate">Calculate</button>
                  <button onclick="addCalculationToList()" style="background-color: #2196F3;">‚ûï Add to History</button>
      <button id="reset">Reset</button>
      <button id="share" disabled>Share</button>
      <!-- <button id="share">Share</button> -->
    </div>
    <div id="results"></div>

            <!-- To-Do List Section -->
                     <div class="todo-section">
                                  <h2>Calculation History</h2>
                                              <div class="todo-actions">
                                                                <button id="print-all" onclick="printAllCalculations()">üñ®Ô∏è Print All</button>
                                                                                <button id="share-all" onclick="shareAllCalculations()">üì§ Share All</button>
                                                                                                <button id="clear-all" onclick="clearAllCalculations()">üóëÔ∏è Clear All</button>
                                                                                                            </div>
                                                                                                                        <ul id="todo-list" class="todo-list"></ul>
                                                                                                                                </div>
                                              </div>
                     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
